<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        {
            const obj2 = {
                method: function () {
                    console.log('첫번째 this : ', this);

                    const innerMethod = () => {
                        setTimeout(function () {
                            console.log('두번째 this : ', this);
                        });
                    }
                    innerMethod();
                }
            }

            obj2.method();
        }
    </script>
</body>

</html>
